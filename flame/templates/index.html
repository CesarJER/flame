<!DOCTYPE html>
<html>
  <head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="/static/scripts/utils.js"></script>
    <script src="/static/scripts/predict.js"></script>
    
  </head>

  <body>
    <div class="container-fluid" >

      <div class="row">  
          <div class="col-8">
            <h1>Flame predict interface</h1>
          </div>
          
          <div class="col-4">
            <img class="pull-left pull-top" src="/static/images/etransafe-logo.png"></image>
          </div>

          <div>&nbsp;</div>
      </div>  

      <div class="row">
          <div class ="col-8">

            <form class="form">

              <div class="form-group row">
                <label class="col-sm-2 control-label" for="ifile">Input </label>
                <div class="col-sm-10">                  
                  <div class="custom-file" id="customFile">
                    <input type="file" class="custom-file-input" id="ifile">
                    <label class="custom-file-label" for="ifile" id="ifile-label">Choose file</label>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 control-label" for="model">model</label>
                <div class="col-sm-10">
                  <select class="form-control" id="myselect" name="model">
                      {% for m in model_list %}
                      <option name="model-{{ m }}">{{m}}</option>
                      {% endfor %}
                  </select>
                </div>
              </div>
              
              <div class="form-group row">
                <label class="col-sm-2 control-label" for="version">version</label>
                <div class="col-sm-10">
                  <select class="form-control" id="version" name="version">
                      <option >dev</option>
                      <option >1</option>
                      <option >2</option>
                      <option >3</option>
                      <option >4</option>
                      <option >5</option>
                  </select>               
                </div>
              </div>
              
            </form>
            
          </div>
          
          <div class="col-4 ">
            <button class="btn btn-outline-primary" role="button" id="predict" disabled="true">Predict</button>
          </div>

      </div>

      <div class="row">

        <div class="col-12">
          <h4>Console</h4>
          <p id="data-body" class="bg-light border rounded" >[not run]</p>
        </div>
        
        <div class="col-12">
          <h4>Results</h4>
          <table class= "table table-bordered table-striped" id="data-table"></table>
        </div>

      </div>

    </div>

  </body>
</html>
